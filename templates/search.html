{% extends "base.html" %}
{% block content %}
<body>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Matched Results</h3>
  </div>
  <div class="panel-body">
  <table class="table">
  <thead>
    <tr>

      <th> Name</th>
      <th>Posts</th>
        <th>Followers</th>
        <th>Following</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users  %}
    <tr>

      <td>{{ user.name }}</td>
      <td>{{ user.post.count}}</td>
     <td>{{ user.following.count}}</td>
    <td>{{ user.follower.count}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>



  </div>
</div>

      </div>
    </div>

</div>
{% endblock %}
