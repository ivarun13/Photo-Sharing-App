{% extends "base.html" %}
{% block content %}
    <br><br><br>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Discover People</h3>
  </div>
  <div class="panel-body">
  <table class="table">
  <thead>
    <tr>

      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
   {% for fu in followed_users %}
    <tr>

      <td>{{ fu.name }}</td>
      <td><a href="{% url 'unfollow' fu.id %}" class="btn btn-primary btn-sm" role="button">Unfollow</a></td>
    </tr>
   {% endfor %}
  {% for user in users  %}
    <tr>

      <td>{{ user.name }}</td>
      <td><a href="{% url 'followuser' user.id %}" class="btn btn-primary btn-sm" role="button">Follow</a></td>
    </tr>
   {% endfor %}
  </tbody>
</table>



  </div>
</div>

      </div>
    </div>

</div>

{% endblock %}
